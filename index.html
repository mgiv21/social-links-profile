<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" class="profile-picture">
      <h1 class="title">Jessica Randall</h1>
      <h2 class="subtitle-a">London, United Kingdom</h2>
      <h2 class="subtitle-b">"Front-end developer and avid reader"</h2>
      <div class="social-link-container">
        <div class="social-link">GitHub</div>
        <div class="social-link">Frontend Mentor</div>
        <div class="social-link">LinkedIn</div>
        <div class="social-link">Twitter</div>
        <div class="social-link">Instagram</div>
      </div>
    </div>
  </div>
</body>
</html>
